<!DOCTYPE html>
<html>
	<head>
		<title>Old Scrapbook | Magic School</title>
		<link rel="stylesheet" href="/data/css/General.css">
		<link rel="stylesheet" href="/data/css/Scrapbook.css">
		<script src="/data/js/scrapbook.js" defer></script>
		<script src="/data/js/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="headSpace">
			<div class="navBar">
				<a href="\">Home</a>
				<a href="../resources">Rsrc</a>
			</div>
		</div>
		<div id="bookBase">
			<div id="pages">
				<div class="page" id="leftStaticPage" onclick="turnPage('fromLeft')">
					<div class="pageContent"></div>
					<div class="pageNumber"></div>
				</div>
				<div class="page" id="rightStaticPage" onclick="turnPage('fromRight')">
					<div class="pageContent"></div>
					<div class="pageNumber"></div>
				</div>
			</div>
		</div>
		<div id="navArrows">
			<div class="navArrow" id="navArrowLeft" onclick="turnPage('fromLeft')">&leftarrow;</div>
			<div class="navArrow" id="navArrowRight" onclick="turnPage('fromRight')">&rightarrow;</div>
		</div>
	</body>
</html>
